worker_processes auto;
pid /tmp/nginx.pid;

# Pliki logów dla środowiska Azure App Service
error_log /home/LogFiles/nginx/error.log warn;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Format i lokalizacja logów
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /home/LogFiles/nginx/access.log  main;

    # Wydajność i bezpieczeństwo
    sendfile        on;
    keepalive_timeout  65;
    server_tokens    off;

    # DODATKOWE NAGŁÓWKI BEZPIECZEŃSTWA
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Permissions-Policy "geolocation=(), microphone=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; object-src 'none'; frame-ancestors 'self'; base-uri 'self';" always;

    # LEPSZA OBSŁUGA BŁĘDÓW PHP
    fastcgi_intercept_errors on;

    server {
        listen       8080;
        server_name  _;

        root /home/site/wwwroot/public;
        index index.html index.htm;

        # Blokuj dostęp do ukrytych plików, np. .htaccess
        location ~ /\.ht {
            deny all;
        }

        # Przekierowanie API do backendu
        location /api {
            try_files $uri /index.php$is_args$args;
        }

        # Obsługa żądań frontendowych SPA
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Przetwarzaj pliki PHP (API)
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass 0.0.0.0:9000; # PHP-FPM listener
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }

        # Dostosowane strony błędów (opcjonalne)
        error_page 400 401 403 404 500 502 503 504 /error.html;
        location = /error.html {
            internal;
            root /home/site/wwwroot/public;
        }
    }
}
